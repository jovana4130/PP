<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Exam Statistics</title>
</head>
<body>
    <div id="header">
    <h1>Exam statistic June</h1>
    <p>Total students:</p>
    <div>
        <div id="passed">PASSED<span id='passedCount'></span></div>
        <div id="failed">FAILED<span id='failedCount'></span></div>
    </div>
    </div>
    <form #id="form">
        <select id="subject">
            <option value="Subject">Subject</option>
            <option value="javascript">JavaScript</option>
            <option value="c++">C++</option>
            <option value="phyton">Phyton</option>
            <option value="ruby">Ruby</option>
            <option value="web">HTML</option>
        </select>
        
        <label for="name"></label>
            <input type="text" id="name" placeholder="Name Surname"/>
            
        <select id="grade" placeholder="Grade">
                <option value="Grade">Grade</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
        </select>
       
        <button type="button" value="Add" class="button" id="Add">ADD</button>
    </form>
    <br>
    <div id="subject-results">
        <ul id="subject-passed">
            <p id='passed-col'>PASSED</p>
            <br>
            <li>Item 1</li>
            <li>Item 2</li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul id="subject-failed">
            <p id="failed-col">FAILED</p>
            <br>
            <li>Item 1</li>
            <li>Item 2</li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <p id="name-error"></p>
    <p id="grade-error"></p>
    <ul id="passed-stud"></ul>
    <ul id="failed-stud"></ul>

    <script src="./js/subject.js"></script>
    <script src="./js/student.js"></script>
    <script src="./js/exam.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
